# pytest.ini (수정된 예시)
[pytest]
DJANGO_SETTINGS_MODULE = config.settings.local
python_paths = .  # <--- 이 줄이 첫 번째이자 유일한 [pytest] 아래에 있는지 확인하세요.
addopts = --reuse-db

# 모든 'env' 변수들도 여기에, 단 하나의 [pytest] 섹션 아래에 있어야 합니다.
env =
    DJANGO_SECRET_KEY=your_dummy_secret_key_for_tests
    DB_NAME=dummy
    DB_USER=dummy
    DB_PASSWORD=dummy
    DB_HOST=localhost
    DB_PORT=5432
    REDIS_HOST=localhost
    REDIS_PORT=6379
    TWILIO_ACCOUNT_SID=ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    TWILIO_AUTH_TOKEN=your_dummy_twilio_auth_token
    TWILIO_PHONE_NUMBER=+15005550000
    TWILIO_VERIFY_SERVICE_SID=VAxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    EMAIL_HOST_USER=test@example.com
    EMAIL_HOST_PASSWORD=test_password